<!DOCTYPE html>
<html>
<style>
    body {
        background-size: 256px 256px;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        -webkit-optimize-contrast: high;
        transform: translateZ(0)
    }
</style>
<body>
    <script>
        const brickImages = [
        '',
        'deepslate-',
        'stone-',
        'mud-',
        'tuff-',
        'resin-',
        'nether-',
        'red-nether-',
        'polished-blackstone-',
        'end-stone-',
        'quartz-'
        ];
        function RandomBrick() {
            const randomIndex = Math.floor(Math.random() * brickImages.length);
            return brickImages[randomIndex];
        }
        document.body.style.backgroundImage='url(MCbricks/' + RandomBrick() + 'bricks.png)';
        document.addEventListener("click", function() {
            location.reload();
        });
        document.addEventListener("keydown", function(event) {
            if (event.key === "b" || event.key === "B") { 
                window.location.href = "bricks.html";
            } else if (event.key === "h" || event.key === "H"){
                window.location.href = "index.html"
            } else {
                location.reload();
            }
        });
    </script>
</body>
</html>
