<!DOCTYPE html>
<style>
    .pixelart{
        image-rendering: pixelated;
    }
    body {
        background-color: rgb(61, 75, 121);
        color: white;
    }
    th, td {
        text-align: center;
        vertical-align: middle;
    }
    @media (prefers-color-scheme: dark) {
        body {
            background-color: rgb(48, 58, 89);
            color: white;
        }
        a {
            color: cyan;
        }
    }
    .logo {
        float: left;
    }
</style>
<body>
    <form name="order" id="order">
        <table>
            <tr class="pixelart">
                <td><img src="ShopStuff/coal.png" style="width:256px; height:256px;"></td>
                <td><img src="ShopStuff/iron_ingot.png" style="width:256px; height:256px;"></td>
                <td><img src="ShopStuff/gold_ingot.png" style="width:256px; height:256px;"></td>
                <td><img src="ShopStuff/dimstone.png" style="width:256px; height:256px;"></td>
            </tr>
            <tr>
                <td>Coal</td>
                <td>Iron Bar</td>
                <td>Gold Bar</td>
                <td>Diamond / Moonstone</td>
            </tr>
            <tr>
                <td>
                    <span id="price_coal">4.25</span>
                    <img src="ShopStuff/gold_coin.png" style="width:20px; height:20px;">
                </td>
                <td>
                    <span id="price_iron">14.00</span>
                    <img src="ShopStuff/gold_coin.png" style="width:20px; height:20px;">
                </td>
                <td>
                    <span id="price_gold">50.00</span>
                    <img src="ShopStuff/gold_coin.png" style="width:20px; height:20px;">
                </td>
                <td>
                    <span id="price_dimstone">175.00</span>
                    <img src="ShopStuff/gold_coin.png" style="width:20px; height:20px;">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="-" onclick="updateQuantity('coal', -1)">
                    <input type="number" id="coal" value="0" min="0" onchange="updateQuantity('coal', 0)">
                    <input type="button" value="+" onclick="updateQuantity('coal', 1)">
                    <br>
                    Total: <span id="total_coal">0.00</span>
                    <img src="ShopStuff/gold_coin.png" style="width:20px; height:20px;">
                </td>
                <td>
                    <input type="button" value="-" onclick="updateQuantity('iron', -1)">
                    <input type="number" id="iron" value="0" min="0" onchange="updateQuantity('iron', 0)">
                    <input type="button" value="+" onclick="updateQuantity('iron', 1)">
                    <br>
                    Total: <span id="total_iron">0.00</span>
                    <img src="ShopStuff/gold_coin.png" style="width:20px; height:20px;">
                </td>
                <td>
                    <input type="button" value="-" onclick="updateQuantity('gold', -1)">
                    <input type="number" id="gold" value="0" min="0" onchange="updateQuantity('gold', 0)">
                    <input type="button" value="+" onclick="updateQuantity('gold', 1)">
                    <br>
                    Total: <span id="total_gold">0.00</span>
                    <img src="ShopStuff/gold_coin.png" style="width:20px; height:20px;">
                </td>
                <td>
                    <input type="button" value="-" onclick="updateQuantity('dimstone', -1)">
                    <input type="number" id="dimstone" value="0" min="0" onchange="updateQuantity('dimstone', 0)">
                    <input type="button" value="+" onclick="updateQuantity('dimstone', 1)">
                    <br>
                    Total: <span id="total_dimstone">0.00</span>
                    <img src="ShopStuff/gold_coin.png" style="width:20px; height:20px;">
                </td>
            </tr>
            <tr>
                <td><img src="ShopStuff/log.png" style="width:256px; height:256px;"></td>
                <td><img src="ShopStuff/leaf.png" style="width:256px; height:256px;"></td>
                <td><img src="ShopStuff/stone.png" style="width:256px; height:256px;"></td>
                <td><img src="ShopStuff/melon.png" style="width:256px; height:256px;"></td>
            </tr>
            <tr>
                <td>Log</td>
                <td>Leaf</td>
                <td>Stone</td>
                <td>Melons / Pumpkins</td>
            </tr>
            <tr>
                <td>
                    <span id="price_log">2.23</span>
                    <img src="ShopStuff/gold_coin.png" style="width:20px; height:20px;">
                </td>
                <td>
                    <span id="price_leaf">0.28</span>
                    <img src="ShopStuff/gold_coin.png" style="width:20px; height:20px;">
                </td>
                <td>
                    <span id="price_stone">0.14</span>
                    <img src="ShopStuff/gold_coin.png" style="width:20px; height:20px;">
                </td>
                <td>
                    <span id="price_melon">2.80</span>
                    <img src="ShopStuff/gold_coin.png" style="width:20px; height:20px;">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="-" onclick="updateQuantity('log', -1)">
                    <input type="number" id="log" value="0" min="0" onchange="updateQuantity('log', 0)">
                    <input type="button" value="+" onclick="updateQuantity('log', 1)">
                    <br>
                    Total: <span id="total_log">0.00</span>
                    <img src="ShopStuff/gold_coin.png" style="width:20px; height:20px;">
                </td>
                <td>
                    <input type="button" value="-" onclick="updateQuantity('leaf', -1)">
                    <input type="number" id="leaf" value="0" min="0" onchange="updateQuantity('leaf', 0)">
                    <input type="button" value="+" onclick="updateQuantity('leaf', 1)">
                    <br>
                    Total: <span id="total_leaf">0.00</span>
                    <img src="ShopStuff/gold_coin.png" style="width:20px; height:20px;">
                </td>
                <td>
                    <input type="button" value="-" onclick="updateQuantity('stone', -1)">
                    <input type="number" id="stone" value="0" min="0" onchange="updateQuantity('stone', 0)">
                    <input type="button" value="+" onclick="updateQuantity('stone', 1)">
                    <br>
                    Total: <span id="total_stone">0.00</span>
                    <img src="ShopStuff/gold_coin.png" style="width:20px; height:20px;">
                </td>
                <td>
                    <input type="button" value="-" onclick="updateQuantity('melon', -1)">
                    <input type="number" id="melon" value="0" min="0" onchange="updateQuantity('melon', 0)">
                    <input type="button" value="+" onclick="updateQuantity('melon', 1)">
                    <br>
                    Total: <span id="total_melon">0.00</span>
                    <img src="ShopStuff/gold_coin.png" style="width:20px; height:20px;">
                </td>
            </tr>
            <tr class="pixelart">
                <td><img src="ShopStuff/cotton.png" style="width:256px; height:256px;"></td>
            </tr>
            <tr>
                <td>Cotton</td>
            </tr>
            <tr>
                <td>
                    <span id="price_cotton">0.56</span>
                    <img src="ShopStuff/gold_coin.png" style="width:20px; height:20px;">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="-" onclick="updateQuantity('cotton', -1)">
                    <input type="number" id="cotton" value="0" min="0" onchange="updateQuantity('cotton', 0)">
                    <input type="button" value="+" onclick="updateQuantity('cotton', 1)">
                    <br>
                    Total: <span id="total_cotton">0.00</span>
                    <img src="ShopStuff/gold_coin.png" style="width:20px; height:20px;">
                </td>
            </tr>
        </table>
        <p>
            Total Order Value: <span id="order_total">0.00</span>
            <img src="ShopStuff/gold_coin.png" style="width:20px; height:20px;">
        </p>
    </form>
    
    <script>
        const prices = {
            coal: 4.25,
            iron: 14.00,
            gold: 50.00,
            dimstone: 175.00,
            log: 2.2285714,
            leaf: 0.28,
            stone: 0.14,
            melon: 2.80,
            cotton: 0.56,
        };
        
        function updateQuantity(product, change) {
            const quantityInput = document.getElementById(product);
            let currentQuantity = parseInt(quantityInput.value);
            currentQuantity += change;
            if (currentQuantity < 0) currentQuantity = 0;
            quantityInput.value = currentQuantity;
            
            updateTotal(product, currentQuantity);
        }
        
        function updateTotal(product, quantity) {
            const totalElement = document.getElementById(`total_${product}`);
            const orderTotalElement = document.getElementById('order_total');
            const productTotal = prices[product] * quantity;
            totalElement.textContent = productTotal.toFixed(2);
            
            let orderTotal = 0;
            for (let key in prices) {
                const qty = Number(document.getElementById(key).value);
                orderTotal += prices[key] * qty;
            }
            orderTotalElement.textContent = orderTotal.toFixed(2);
        }
    </script>
</body>
</html>
